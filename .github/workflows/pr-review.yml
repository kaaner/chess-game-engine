name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          
      - name: AI Code Review with GitHub Copilot
        uses: github/copilot-cli-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review the following pull request changes and provide feedback on:
            1. Code quality and best practices
            2. Potential bugs or issues
            3. Security concerns
            4. Performance considerations
            5. Code maintainability
            
            PR Title: ${{ github.event.pull_request.title }}
            PR Description: ${{ github.event.pull_request.body }}
            
            Changes:
            $(cat pr_diff.txt)
            
            Provide a structured review with specific line-by-line feedback if needed.

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const review = process.env.AI_REVIEW_OUTPUT || 'AI review completed. Check the action logs for details.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– AI Code Review\n\n${review}\n\n---\n*Automated review powered by GitHub Copilot*`
            });
